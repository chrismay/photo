<div ng-controller="uploadCtrl">
<h1> Upload a photo to competition: {{competitionId}}</h1>

<form name="submission">
  <fieldset>
    <legend>Upload on form submit</legend>
    Caption:  <input type="text" name="caption" ng-model="caption" size="31" required>
    <i ng-show="submission.caption.$error.required">*required</i>

      <br>
      Photo:
    <input type="file" ngf-select ng-model="picFile" name="file"
           accept="image/*" ngf-max-size="2MB" required>
    <i ng-show="submission.file.$error.required">*required</i><br>
    <i ng-show="submission.file.$error.maxSize">File too large
      {{picFile.size / 1000000|number:1}}MB: max 2M</i>

    <img ng-show="submission.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
    <br>
    <button ng-disabled="!submission.$valid"
            ng-click="uploadPic(picFile)">Submit</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%"
             ng-bind="picFile.progress + '%'"></div>
      </span>
    <span ng-show="picFile.result">Upload Successful</span>
    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
  </fieldset>
  <br>
</form>
</div>
